on:
  push:
    branches:
      - main

name: Release

jobs:
  build_docker:
    name: Build Docker image for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux-armv6
            dockerfile: rpizw.Dockerfile
          - os: linux-armv7
            dockerfile: rpi3.Dockerfile

    steps:
      - uses: actions/checkout@v3
      - name: Verify Changed files
        uses: tj-actions/changed-files@v35
        id: verify-changed-files
        with:
          since_last_remote_commit: true
          files: ${{ matrix.dockerfile }}
          
      - name: Log in to Docker Hub
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/logger-${{ matrix.os }}:latest


  linux_arm6:
    needs: build_docker
    name: Create release for Linux ARMv6
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: moonrepo/setup-rust@v0
        with:
          targets: 'arm-unknown-linux-gnueabihf'
      - name: Build release binary for Linux ARMv6
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target arm-unknown-linux-gnueabihf --verbose --bin logger
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/arm-unknown-linux-gnueabihf/release/logger
          asset_name: logger-armv6
          tag: ${{ steps.tag_version.outputs.new_tag }}
          overwrite: true
